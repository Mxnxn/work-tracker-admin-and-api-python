<html>
<head>
    <title>Work Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css')}}">
</head>
<body>
    <div class="contianer d-flex align-items-center justify-content-center" style="height: 100vh;">
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header bg-light">
                       <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        {% if error: %}
                        <div class="alert alert-danger">
                            {{error}}
                        </div>
                        {%endif%}
                        <form method="POST" action="/admin/login">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="text" class="form-control" id="inputDefault" name="username" placeholder="Enter username">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form> 
                    </div>
                    </div>
               </div>
           
    </div>
</body>

</html>
